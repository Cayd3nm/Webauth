<!DOCTYPE html>
<html>
<head>
<title> CSS Multiple Backgrounds </title>
<style>
#multipic {
    height: 500px;
    width: 650px; 
    background-image: url(crown2.png), url(albrecht.jpg), url(tile.webp);
  background-position: 420px 160px, right bottom, left top;
  background-repeat: no-repeat, no-repeat, repeat;
  background-size: 150px, auto, auto;
}
#shorthand {
    height: 500px;
    width: 650px; 
    background: #ffffff url(crown2.png) url(albrecht.jpg) url(tile.webp) no-repeat 420px 160px;

    background-size: 150px, auto, auto;
}

</style>
</head>
<body>
<div id="multipic"> 
    
</div>
<div id="shorthand">
</div>
</body>
</html>
