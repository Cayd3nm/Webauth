<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning</title>
<style>
#firstimage {
    position: fixed;
}
#secondimage {
    position: relative;
}
#thirdimage {
    position: absolute;
}
#cat {
position:absolute;
left: 5px;
top: 5px;
margin: 50px;
height: 100px;
width:100px;
z-index: 1;
}
#dog {
position: absolute;
left: 50px;
top: 50px;
margin: 50px;
height: 100px;
width:100px;
z-index: 2;

}
#cow {
    position: absolute;
left: 75px;
top: 75px;
margin: 75px;
height: 100px;
width:100px;
z-index: 3;
}
</style>
</head>
<body>
    <!--INSTRUCTIONS-->
    <!-- Add an image to the <body> section of the page.  Use an id and a style in the <style> section to give it a fixed position.
    Add an image to the <body> section of the page.  Use an id and a style in the <style> section to give it a relative position.
    Add an image to the <body> section of the page.  Use an id and a style in the <style> section to give it a absolute position.-->

    <img id="firstimage" src="img_5terre.jpg" alt="first image">
    <img id="secondimage" src="css_image_sample.jpg" alt="jail cell">
    <img id="thirdimage" src="gnome_image.jpg" alt="real gnome">
    
    <!--Three more images-->

    <img id="cat" src="cat_image.avif" alt="cat">
    <img id="dog" src="Dog_image.jpg" alt="dog">

</p>
</body>
</html>
