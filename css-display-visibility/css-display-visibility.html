<!DOCTYPE html>
<html>
<head>
<title> css-display-visibility</title>
<style>
h1.Hone {
    visibility: hidden;
}
h1.Htwo {
    display: none;
}
h1.Hthree {
    visibility: visible;
}
.lastwords {
display:inline;
}
.img { 
    display:block;
}
</style>
</head>
<body>
<h1 class="Hone"> heading one</h1>
<h1 class="Htwo"> heading two</h1>
<h1 class="Hthree"> heading three</h1>
<p>a</p>
<p>a</p>
<p>a</p>
<p class="lastwords">a</p>
<p class="lastwords">a</p>
<p class="lastwords">a</p>
<br>
<img src="https://via.placeholder.com/25x25" alt="image" >
<img src="https://via.placeholder.com/25x25" alt="image" >
<img src="https://via.placeholder.com/25x25" alt="image" >
<img class="img" src="https://via.placeholder.com/25x25" alt="image" >
<img class="img" src="https://via.placeholder.com/25x25" alt="image" >
<img class="img" src="https://via.placeholder.com/25x25" alt="image" >

</body>
</html>
