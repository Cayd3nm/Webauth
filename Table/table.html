<!DOCTYPE html>
<html>
<head>
    <style>
        thead {color: green;}
tbody {color: blue;}
tfoot {color: red;}
        table, th, td {
  border: 1px solid black;
}
    </style>
<title>Create an HTML Table</title>

</head>
<body>
    <!--This is a Table-->
<table>

        <th>Thursday</th>
        <th>Friday
        </th>

    </thead>
    </tbody>
    <tbody>
    <tbody 
    <tr>
        <td>Eat</td>
        <td>Chores</td>
        <td>Exercise</td>

        <td>Sleep at 10</td>
    </tr>
</tbody>
<tbody>
    <tr>
        <td>Run</td>
        <td>Fly</td>
        <td>Shower</td>
        <td>Crawl</td>
        <td>walk</td>
    </tr>
</tbody>
<tbody>
    <tr>
        <td>Coffee</td>
        <td>Laundry</td>
        <td>Breakfast</td>
        <td>Watch TV</td>
        <td>Sleep</td>
    </tr>
</tbody>
    <tbody>
<tr>
        <td>Go to Museum</td>
        <td>Go to Park</td>
        <td>Biking</td>
        <td>Hiking</td>
        <td>Sledding</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td>Throw a Party</td>
        <td>Rob a bank</td>
        <td>Run over a Bird</td>
        <td>Hit a Tree</td>
        <td>Go to the ER</td>
    </tr>
</tfoot>
</table>
</body>
</html>
