<!DOCTYPE html>
<html>
<head>
<title> CSS Table </title>
<style>
table,tr,th,td {
  
  width: 100%;
  border: 3px solid; 
  border-color: blue;
  border-collapse: collapse;
  text-align: center;
}
th {
    width: 200px;
    background-color: antiquewhite;
}
tbody {
    background-color: greenyellow;
}
    td {
        height: 20px;
        text-align: right;
        padding: 50px;
        
}
tfoot {
    background-color: rgb(96, 184, 235);
}

</style>
</head>

<!--8.Create a full table (use any data youâ€™d like) 
    with a caption, header row, two body rows, 
    and a footer row.  Use three columns.-->
<body>
<table style="width:100%">
    <caption style="background-color:red"> CSS Table caption</caption>

<thead>    
<tr>
    <th colspan="3">Table Head</th>
</tr> 
</thead>

<tbody>
<tr>
    <td>first column</td>
    <td>second column</td>
    <td>third column</td>
</tr>
<tr>
    <td>second body row</td>
    <td>second body row</td>
    <td>second body row</td>
</tr>
</tbody>

<tfoot> 
<tr>
    <td>first foot</td>
    <td>second foot</td>
    <td>third foot</td>
</tr>
</tfoot>




</table>
</body>
</html>
