<!DOCTYPE html>
<html>
<head>
<title>CSS Gradients</title>
<style>
.square {
    height: 400px;
    width: 400px;

}
#a {
  background-image: linear-gradient(red, yellow);
}
#b {
  background-image: linear-gradient(to right, green , orange);
}
#c { 
    background-image: linear-gradient(to bottom right, rgb(226, 65, 65), rgb(255, 255, 139), rgb(140, 234, 205), brown);  
}

</style>
</head>
<body>
<div id="a" class="square">

</div>

<div id="b" class="square">

</div>

<div id="c" class="square">

</div>

<div id="d" class="square">

</div>

<div id="e" class="square">

</div>

<div id="f" class="square">

</div>

<div id="g" class="square">

</div>


</body>
</html>
